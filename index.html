<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <header>
    <h2 class="main-heading">Simple, traffic-based pricing</h2>
    <h3 class="sub-heading">Sign-up for our 30-day trial. No credit card required.</h3>
  </header>

  <main>
    <form action="" class="pricing-form">

      <div class="slider-section">
        <label for="slider">
          <span class="pageviews-label"><span class="pageview-value">100K</span> Pageviews</span>
          <span class="price-label"><span class="price">$ <span class="price-value">16</span>.00</span> / month</span>
        </label>
        <input type="range" name="slider" class="slider" min="0" max="4">
        <span aria-hidden="true" class="slider-bg"></span>
      </div>

      <div class="toggle-section">
        <div class="billing-toggle">
          <label for="monthly">Monthly Billing</label>
          <span class="toggle-wrapper">
            <input type="radio" name="billing" id="monthly" class="radio-btn" checked>
            <input type="radio" name="billing" id="yearly" class="radio-btn">
            <span aria-hidden="true" class="toggle-bg"></span>
            <span aria-hidden="true" class="toggle-switch"></span>
          </span>
          <label for="yearly">Yearly Billing <span class="discount">25% discount</span></label>
        </div>
      </div>

      <div class="trial-section">
        <ul class="trial-info">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button type="submit" class="trial-button">Start my trial</button>
      </div>
    </form>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
