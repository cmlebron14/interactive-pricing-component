<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <header>
    <h2 class="main-heading">Simple, traffic-based pricing</h2>
    <h3 class="sub-heading">Sign-up for our 30-day trial. No credit card required.</h3>
  </header>

  <main>
    <form action="" class="pricing-form">

      <div class="slider-section">
        <label for="slider">
          <span class="pageviews-label"><span class="pageviews-value"></span> Pageviews</span>
          <span class="price-label"><span class="price">$ <span class="price-value"></span>.00</span> /month</span>
        </label>
        <input type="range" name="slider" min="0" max="4">
      </div>

      <div class="toggle-section">
        <input type="checkbox" name="billing" class="billing-toggle">
        <label for="billing" class="billing-label">
          <span class="monthly">Monthly Billing</span>
          <span class="yearly">Yearly Billing <span class="discount">25% discount</span></span>
        </label>
      </div>

      <div class="trial-section">
        <ul class="trial-info">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button type="submit" class="trial-button">Start my trial</button>
      </div>
    </form>
  </main>

</body>
</html>
